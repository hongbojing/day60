<!doctype html>
<html ng-app="ui.bootstrap.demo">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
    <script src="js/app.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Test angular bootstrap ui and re-write in John Papa style</h1>
    <div ng-controller="AccordionDemoCtrl as accordionCtrl">
      <p>
        <button type="button" class="btn btn-default btn-sm" ng-click="accordionCtrl.status.open = !accordionCtrl.status.open">Toggle last panel</button>
        <button type="button" class="btn btn-default btn-sm" ng-click="accordionCtrl.status.isFirstDisabled = ! accordionCtrl.status.isFirstDisabled">Enable / Disable first panel</button>
      </p>

      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="accordionCtrl.oneAtATime">
          Open only one at a time
        </label>
      </div>
      <accordion close-others="accordionCtrl.oneAtATime">
        <accordion-group heading="Static Header, initially expanded" is-open="accordionCtrl.status.isFirstOpen" is-disabled="accordionCtrl.status.isFirstDisabled">
          This content is straight in the template.
        </accordion-group>
        <accordion-group heading="{{group.title}}" ng-repeat="group in accordionCtrl.groups">
          {{group.content}}
        </accordion-group>
        <accordion-group heading="Dynamic Body Content">
          <p>The body of the accordion group grows to fit the contents</p>
          <button type="button" class="btn btn-default btn-sm" ng-click="accordionCtrl.addItem()">Add Item</button>
          <div ng-repeat="item in accordionCtrl.items">{{item}}</div>
        </accordion-group>
        <accordion-group is-open="accordionCtrl.status.open">
          <accordion-heading>
            I can have markup, too! <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordionCtrl.status.open, 'glyphicon-chevron-right': !accordionCtrl.status.open}"></i>
          </accordion-heading>
          This is just some content to illustrate fancy headings.
        </accordion-group>
      </accordion>
    </div>
  </body>
</html>
